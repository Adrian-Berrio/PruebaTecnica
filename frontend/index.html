<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../images/logo_adres.png">
    <title>ADRES</title>
</head>
<body>
    
    <header><img src="../images/adres.png"></header>
    <div class="container">
        <section class="historial">
            <div class="historial-list">
        </section>
        <div class="main">
            <div class="toolbar">
                <button class="create-btn">Crear</button>
                <div class="search-filter">
                    <input type="text" placeholder="Buscar...">
                    <button class="filter-btn">Filtrar</button>
                </div>
            </div>
            <div class="list">
                <!--Aqui debo implementar la lista de los ingresos-->
            </div>
        </div>
    </div>

    <div class="window-create" id="window-create">
        <div class="window-create-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <form class="window-create-form" id="windowCreateForm">
                <label for="presupuesto">Presupuesto:</label>
                <input type="text" id="presupuesto" name="presupuesto" required><br>
                
                <label for="unidad">Unidad:</label>
                <input class="inputs" type="text" id="unidad" name="unidad" hint="Administrativa responsable" required><br>
                
                <label for="tipo">Tipo de Bien o Servicio:</label>
                <input class="inputs" type="text" id="tipo" name="tipo" required><br>
                
                <label for="cantidad">Cantidad:</label>
                <input class="inputs" type="number" id="cantidad" name="cantidad" required><br>
                
                <label for="valor">Valor Unitario:</label>
                <input class="inputs" type="number" id="valor" name="valor" required><br>
                
                <label for="fecha">Fecha de Adquisición:</label>
                <input class="inputs" type="date" id="fecha" name="fecha" required><br>
                
                <label for="proveedor">Proveedor:</label>
                <input class="inputs" type="text" id="proveedor" name="proveedor" required><br>
                
                <label for="documentacion">Documentación:</label>
                <input class="inputs" type="text" id="documentacion" name="documentacion" required><br>
                
                <button type="submit" class="submit-button">Crear</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
